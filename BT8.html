<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" type="text/css" href="fontawesome/css/all.css">
	<title> Bài Tập 8 </title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<script type="text/javascript" src="js/jquery-3.3.1.slim.min.js"></script>
	<script type="text/javascript" src="js/popper.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="fontawesome/js/all.js"></script>
	<style>
		*{
			font-family: "Roboto", sans-serif;
			color: #fff;
		}	
		.bg-info{
			min-height: 1000px!important;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
		}
		.bg-danger{
			min-height: 500px!important;
			
			border-radius: 10px;
		}
		.font-awesome{
			background: orange!important;
		}
		.font-awesome-1{
			height: 3rem!important;
			background: orange!important;
		}
	</style>
</head>
<body>

	<div class="container-fluid ">
		<div class="container bg-danger">
			<form>
			<div class="form-row mt-5 mb-3">
				<div class="col-sm-12 col-md-12 col-lg-12 col-12 mt-4">
					<div class="input-group">
						<div class="input-group-prepend">
							<span class="input-group-text font-awesome"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" name="" class="form-control" aria-lable="Username" aria-descibedby="basic-addon1" placeholder="Nhập tên của bạn">
					</div>
				</div>
			</div>
			<div class="form-row mb-3">
				<div class="col-sm-12 col-md-12 col-lg-12 col-12">
					<div class="input-group">
						<div class="input-group-prepend">
							<span class="input-group-text font-awesome"><i class="far fa-envelope"></i></span>
						</div>
						<input type="email" name="" class="form-control" aria-lable="Username" aria-descibedby="basic-addon1" placeholder="Nhập mail của bạn">
					</div>
				</div>
			</div>
			<div class="form-row mb-3">
				<div class="col-sm-12 col-md-12 col-lg-12 col-12">
					<div class="input-group">
						<div class="input-group-prepend">
							<span class="input-group-text font-awesome"><i class="fas fa-phone-alt"></i></span>
						</div>
						<input type="text" name="" class="form-control" aria-lable="Username" arial-describedby="basic-addon1" placeholder="Nhập số điện thoại của bạn">
					</div>
				</div>
			</div>
			<div class="form-row mb-3">
				<div class="col-sm-12 col-md-12 col-lg-12 col-12">
					<div class="input-group">
						<div class="input-group-prepend">
							<span class="input-group-text font-awesome-1"><i class="fas fa-comments"></i></span>
						</div>
						<textarea class="form-control" rows="6" placeholder="Nhập văn bản của bạn"></textarea>
					</div>
				</div>
			</div>
			<div class="form-row float-right mb-3">
				<div class="col-sm-12 col-md-12 col-lg-12 col-12">
					<button type="button" class="btn btn-primary">Submit</button>
				</div>
			</div>
			<div class="clearfix"></div>
			</form>
		</div>
	</div>
	

</body>
</html>
